<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="scrip.js"></script>
    <title>Document</title>
</head>
<header>
    <h1>BIO-DATA</h1>
</header>
<body>
    <div>
        <h3 class="header3">PERSONAL DATA</h3>
        <div class="psdata">
            
            <form action="" method="get" id="psdata">
                <!--remove this comment afterward-->
                <!--
                use this div format per label and input so that you can align them
                <div class="rowtab">
                    <div class="labels">
                        
                    </div>
                    <div class="inputbox">
                    </div>
                </div>
                -->
                <div id="rightlabel">
                    <div class="rowtab">
                        <div class="labels">
                            <label for="date">Date</label>
                            <input type="text" id="date">
                        </div>
                        <div class="inputbox">
                        </div>
                    </div>
                </div>
                <div id="leftlabel">
                    <div class="rowtab">
                        <div class="labels">
                            <label for="posDesire">Position Desired</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="posDesire" class="textbox" autocomplete="false" autocomplete="false">
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="name">Name</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="name" class="textbox" autocomplete="false">
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="cityAddress">City Address</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="cityAddress" class="textbox" autocomplete="false">
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="telephone">Telephone</label>
                        </div>
                        <div class="inputbox">
                            : <input type="tel" id="telephone" class="textbox" autocomplete="false">
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="email">E-mail Address</label>
                        </div>
                        <div class="inputbox">
                            : <input type="email" id="email" class="textbox" autocomplete="false">
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="datebirth">Date of Birth</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="datebirth" class="textbox" autocomplete="false">
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="civlStats">Civil Status</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="civilStats" class="textbox" autocomplete="false">
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="height">Height</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="height" class="textbox" autocomplete="false"><br>
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="religion">Religion</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="religion" class="textbox" autocomplete="false"><br>
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="spouse">Spouse</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="spouse" class="textbox" autocomplete="false"><br>
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="nameChild">Name of Children</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="nameChild1" class="nameChild textbox" autocomplete="false"><br>
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="nameChild2" class="nameChild textbox" autocomplete="false"><br>
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="nameChild3" class="nameChild textbox" autocomplete="false"><br>
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="nameFather">Father's Name</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="nameFather" class="textbox" autocomplete="false"><br>
                        </div>
                    </div>
                    <div class="rowtab">
                        <div class="labels">
                            <label for="nameMother">Mother's Name</label>
                        </div>
                        <div class="inputbox">
                            : <input type="text" id="nameMother" class="textbox" autocomplete="false"><br>
                        </div>
                    </div>
                </div>

                <div class="rowtab">
                    <div class="downLabels">
                        <label for="language">Language or dialect spoken or written</label>
                        : <input type="text" id="language" class="downtextbox" autocomplete="false"><br>
                    </div>
                </div>
                <div class="rowtab">
                    <div class="downLabels">
                        <label for="contact">Person to be contacted in case of emergency</label>
                        : <input type="text" id="contact" class="downtextbox" autocomplete="false"><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
