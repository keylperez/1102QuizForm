<!DOCTYPE html>

        <div class="form">
            <form action="" method="get" id="psdata">
                <table>
                    <tr class="tableRow">
                        <td class="labelbox"><label for="posDesire" class="labels">Position Desire</label></td>
                        <td class="inputbox">: <input type="text" name="input1" id="posDesire" class="textbox" autocomplete="false"></td>

                        <td class="inputbox">: <input type="date" name="input2" id="date" class="textbox" autocomplete="false"></td>

                        <td class="labelbox"><label for="name" class="labels">Name</label></td>

                    </tr>

                        <td class="inputbox">: <input type="text" name="input25" id="occupationM" class="textbox" autocomplete="false"></td>

                    </tr>

                        <td>: <input type="text" name="input6 " id="contactP" autocomplete="false"></td>
                    </tr>

            <form action="" method="get" id="eduBackround">
